  <head>

  </head>
  <body>

      <a-box position="-1 -1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      id="car"

      scale = "0.2 0.2 0.2"
      position = "1.17241 -0.65389 -1.33458"

    </a-entity>-->
    <a-entity oculus-touch-controls="hand: left"></a-entity>

      <a-plane position="0 -1.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     
      <a-sky color="#ECECEC" visible="false"></a-sky>
